<body>
    <script>
        function allPositiveNumber(arr) {
            let outcome = arr.every(item=>{
                return item > 0;
            })
            console.log(outcome);
        }
        allPositiveNumber([2, 4, 6, 8, 10]); 
        allPositiveNumber([2, 4, 6, -8, 10]); 
    </script>
