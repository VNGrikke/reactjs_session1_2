<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        let x = 2
        let arr1 = [1,2,'a',6,7];
        let arr2 = ['b','hai']
        
        arr1.forEach((item,index,arr) =>{
            if (index == x) {
                arr.splice(x,0,(arr2.forEach((item) =>{return item;})
            ))}
        })
        console.log(arr1);

    </script>
</body>
