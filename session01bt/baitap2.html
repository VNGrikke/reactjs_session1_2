<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let classRoom = [
            {id:1,number:20},
            {id:2,number:30},
            {id:3,number:50},
            {id:4,number:35},
        ]
        
        classRoom.forEach((item,index,arr)=>{
            if (item.number>40) {
                item.number = item.number - 10;
            }else if(item.number < 30){
                item.number = item.number + 10;
            }
        })
        console.log(classRoom);

    </script>
</body>
</html>
