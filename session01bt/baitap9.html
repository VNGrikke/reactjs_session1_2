<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let users= [
{ id: 1, name: 'Alice', hobbies: ['Reading', 'Drawing'] }, 
{ id: 2, name: 'Bob', hobbies: ['Gaming', 'Cooking'] },
]
        let hobbie = []
        users.forEach((item,index,arr) =>{
            arr[index].hobbies.forEach((item1) => {
                if(hobbie.findIndex(element => element == arr[index].hobbies) == -1){
                    hobbie.push(item1)
                }
            });
        })
        console.log(hobbie);
    </script>
</body>
</html>
