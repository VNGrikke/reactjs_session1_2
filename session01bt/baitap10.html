<body>
    <script>
        let arr1 = [1,2,'1',3,'a']
        let arr2 = [1,2,3,4]
        let newArr = []
        arr1.forEach((item,index,arr) =>{
            if(arr2.findIndex(element => element === item) == -1){
                newArr.push(item);
            }
        })
        console.log(newArr);
    </script>
